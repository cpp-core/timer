
name: Build

on:
  push:
    branches:
      - 'main'
    paths-ignore:
      - '*.md'
      - 'docs/**'
  
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Requirements
      run: sudo apt-get install -y clang-15 libc++-15-dev libc++abi-15-dev
      
    - name: Checkout timer
      uses: actions/checkout@v2
      with:
        repository: cpp-core/timer
        path: timer
        
    - name: Build and run the tests
      run: |
        export CC=clang-15
        export CXX=clang++-15
        mkdir -p timer/build && pushd timer/build
        cmake -DCMAKE_INSTALL_PREFIX=${GITHUB_WORKSPACE}/opt ..
        make check
        popd
